<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Image Viewer</title>
  <style>
    body {
      background: #111;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      background: #00ffcc;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cca0;
    }

    img {
      margin-top: 20px;
      max-width: 120%;
      height: auto;
      border: 3px solid #00ffcc;
      border-radius: 10px;
    }

    #notfound {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4444;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h1>Sign Language Image Viewer</h1>
  <input type="text" id="wordInput" placeholder="Type a word...">
  <button onclick="showImage()">Show Sign</button>

  <div id="imageContainer">
    <img id="signImage" src="" alt="" style="display:none;">
    <div id="notfound" style="display:none;">Sign not found</div>
  </div>

  <script>
    // Map words to image file paths
    const signImages = {
      "hello": "image/hello.png",
      "thank you": "image/thank_you.png",
      "agree": "image/thumbs_up.png",
      "disagree": "image/thumbs_down.png",
      "i love you": "image/ily.png"
      // Add more words and images here
    };

    function showImage() {
      const input = document.getElementById("wordInput").value.toLowerCase().trim();
      const img = document.getElementById("signImage");
      const notfound = document.getElementById("notfound");

      if(signImages[input]) {
        img.src = signImages[input];
        img.style.display = "block";
        notfound.style.display = "none";
      } else {
        img.style.display = "none";
        notfound.style.display = "block";
      }
    }
  </script>
</body>
</html>
